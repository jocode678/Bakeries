<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Styles/CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <title>Upload Image</title>
  </head>
  <body class="bg">
    <!--Container-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid nav-bg">
          <img
            class="menu-logo"
            src="/static/images/mini-logo.png"
            alt="CAKE ME!"
          />
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home"
                  >Home</a
                >
              </li>
              <img src="" />
              <!--Logo-->
              <li class="nav-item">
                <a class="nav-link" href="/aboutus">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bakeries">Bakeries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactus">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--./End of container-->
    <div
      class="container-md upload-image-form-container"
      style="margin-bottom: 0"
    >
      <div class="row">
        <div class="col" style="justify-content: center">
          <h1>Please upload an image of your bakery</h1>

          <hr />
          <img
            class="contact-us-front-image"
            src="/static/images/contact-us-front-image.jpeg"
            alt="Colourful Cake"
          />
          <br />
          <form
            action="/upload_images"
            method="POST"
            enctype="multipart/form-data"
            class="upload-image-form"
          >
            <div class="form-group">
              <div class="custom-file">
                <div class="file-upload">
                  <input
                    type="file"
                    class="custom-file-input"
                    name="image"
                    id="image"
                    style="border-radius: 5px"
                  />
                </div>
                <br />
                <div class="submit-image">
                  <label class="custom-file-label" for="image"
                    >Click to submit your image</label
                  >

                  <button type="submit" class="btn-btn-primary button">
                    Upload Image
                  </button>
                </div>
                <br />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="new-bakery-form-container"
      style="padding-bottom: 10px; padding-top: 0px; margin-top: 0px"
    >
      <p>
        Uploading your images will help our customers to see all the amazing,
        tasty treats you have!
      </p>
    </div>
    <footer class="footer">
      <p class="footer-text">
        Built with Python, designed with Bootstrap. By Bushra, Lien, Emma, Elena
        and Jo!
      </p>
      <p class="footer-copy">&copy; 2022</p>
    </footer>
  </body>
</html>

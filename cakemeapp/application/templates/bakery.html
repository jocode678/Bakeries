<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/styles.css" />
    <title>Bakery Page</title>
  </head>
  <body>
    <div>
      <table class="table table-striped">
        <th>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Bakery</th>
            <th scope="col">Address</th>
            <th scope="col">Opening Times</th>
          </tr>
        </th>
        <tbody>
          <p>Insert map of bakeries in this page</p>
          {% for bakery in bakeries %}
          <tr>
            <th scope="row">{{bakery.id}}</th>
            <td>{{bakery.shop_name}}</td>
            <td>{{bakery.address_ref}}</td>
            <td>{{bakery.opening_times}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br />
      {{ message }}
    </div>
  </body>
</html>

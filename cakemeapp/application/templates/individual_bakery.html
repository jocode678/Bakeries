<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script href="static/cakeapp.js"></script>
    <style rel="stylesheet" href="static/styles.css"></style>

    <title>{{ bakery.shop_name}}</title>
  </head>
  <body>
    <div id="map"></div>
    <div>
      <h1>{{ bakery.shop_name }}</h1>
      {{ bakery.image }}
      <p>
        {{ bakery.address.house_number }} {{ bakery.address.street }}, {{
        bakery.address.town }},
        <span id="postcode">{{ bakery.address.postcode }}</span>
      </p>
      {{ bakery.opening_times }} {{ bakery.website }} {{ bakery.social_media }}
      {{ bakery.dietary_ref }}
      <br />
      {{ message }}
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnLUC4dz0N4gBIWxRmB3Xwds7drOxKc-8&callback=initialise&v=weekly"
      defer
    ></script>
  </body>
</html>
